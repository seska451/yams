site_name: YAMS
docs_dir: docs
theme:
  name: material
  highlightjs: true
plugins:
  - callouts
  - search
  - mkdocstrings:
      handlers:
        # See: https://mkdocstrings.github.io/python/usage/
        python:
          options:
            docstring_style: sphinx
markdown_extensions:
  - markdown_include.include:
      base_path: .
  - admonition
  - nl2br
  - pymdownx.details
  - pymdownx.superfences